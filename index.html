<script>
    const portfolioItems = document.querySelectorAll(".portfolio-item-wrapper")
    portfolioItems.forEach (pi => {
        pi.addEventListener('mouseover',()=> {
            pi.childNodes[1].classList.add('img-darken')

        })
        pi.addEventListener('mouseout',()=> {
            pi.childNodes[1].classList.remove('img-darken')

        })
    })
</script>
